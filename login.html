<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Smart Bus Admin Panel - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: var(--bg);
        }

        .login-card {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            width: 100%;
            max-width: 400px;
            border: 1px solid var(--border);
        }

        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .login-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 8px;
        }

        .login-subtitle {
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .btn-block {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="login-header">
            <div style="font-size: 3rem; margin-bottom: 16px;">ðŸšŒ</div>
            <h1 class="login-title">Admin Login</h1>
            <p class="login-subtitle">Enter your credentials to access the dashboard</p>
        </div>
        <form onsubmit="event.preventDefault(); window.location.href='SmartBusAdmin.html';">
            <div class="form-group">
                <label class="form-label">Email Address</label>
                <input type="email" class="form-input" placeholder="admin@example.com" required
                    value="admin@smartbus.com">
            </div>
            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" class="form-input" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required value="password">
            </div>
            <div class="form-group" style="display: flex; justify-content: space-between; align-items: center;">
                <label
                    style="display: flex; align-items: center; gap: 8px; font-size: 0.9rem; color: var(--text-light); cursor: pointer;">
                    <input type="checkbox"> Remember me
                </label>
                <a href="#" style="font-size: 0.9rem; color: var(--primary); text-decoration: none;">Forgot
                    password?</a>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
        </form>
    </div>
</body>

</html>
