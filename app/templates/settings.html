{% extends "base.html" %}

{% set active_page = 'settings' %}

{% block title %}Smart Bus Admin Panel - Settings{% endblock %}

{% block header_title %}Smart Bus Admin â€¢ Settings{% endblock %}

{% block head %}
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
{% endblock %}

{% block content %}
<section id="page-settings" class="page-section active">
    <div class="card" style="max-width: 600px; margin: 0 auto;">
        <div class="card-title-row">
            <h3>General Settings</h3>
        </div>
        <form onsubmit="event.preventDefault(); alert('Settings Saved!');">
            <div class="form-group">
                <label class="form-label">School/College Name</label>
                <input type="text" class="form-input" value="Vimal Jyothi Engineering College">
            </div>
            <div class="form-group">
                <label class="form-label">Admin Email</label>
                <input type="email" class="form-input" value="admin@vjec.ac.in">
            </div>
            <div class="form-group">
                <label class="form-label">Notification Email</label>
                <input type="email" class="form-input" value="alerts@vjec.ac.in">
            </div>
            <div class="form-group" style="display:flex; align-items:center; gap:10px">
                <input type="checkbox" id="maintenance" style="width:auto">
                <label for="maintenance" style="margin:0">Enable Maintenance Mode</label>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
        </form>
    </div>
</section>
{% endblock %}
