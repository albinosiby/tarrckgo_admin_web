<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Smart Bus Admin Panel - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: var(--bg);
        }

        .login-card {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            width: 100%;
            max-width: 400px;
            border: 1px solid var(--border);
        }

        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .login-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 8px;
        }

        .login-subtitle {
            color: var(--text-light);
            font-size: 0.9rem;
            margin-bottom: 0;
        }

        .btn-block {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="login-header">
            <div style="font-size: 3rem; margin-bottom: 16px;">ðŸšŒ</div>
            <h1 class="login-title">Admin Login</h1>
            <p class="login-subtitle">Enter your credentials to access the dashboard</p>
        </div>
        <form id="loginForm">
            <div class="form-group">
                <label class="form-label">Email Address</label>
                <input type="email" id="email" class="form-input" placeholder="admin@example.com" required
                    value="admin@smartbus.com">
            </div>
            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" id="password" class="form-input" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required
                    value="password">
            </div>
            <div class="form-group" style="display: flex; justify-content: space-between; align-items: center;">
                <label
                    style="display: flex; align-items: center; gap: 8px; font-size: 0.9rem; color: var(--text-light); cursor: pointer;">
                    <input type="checkbox"> Remember me
                </label>
                <a href="#" style="font-size: 0.9rem; color: var(--primary); text-decoration: none;">Forgot
                    password?</a>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
        </form>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <script>
        // Your web app's Firebase configuration
        // TODO: Replace with your actual Firebase project configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBw_MLO37JyU_Ev50PrwGRkdNtcPOe10fE",
            authDomain: "bus-management-c8612.firebaseapp.com",
            databaseURL: "https://bus-management-c8612-default-rtdb.firebaseio.com",
            projectId: "bus-management-c8612",
            storageBucket: "bus-management-c8612.firebasestorage.app",
            messagingSenderId: "588222641037",
            appId: "1:588222641037:web:7ccd61411d6e379414c3c4",
            measurementId: "G-ZWXRLXTED9"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        const loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = loginForm.querySelector('button');
            const originalText = btn.innerText;

            btn.disabled = true;
            btn.innerText = 'Signing in...';

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Signed in
                    const user = userCredential.user;
                    console.log('Logged in as:', user.email);

                    // Get ID token
                    return user.getIdToken();
                })
                .then((idToken) => {
                    // Send token to backend
                    return fetch("{{ url_for('auth.session_login') }}", {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            idToken: idToken,
                            rememberMe: document.querySelector('input[type="checkbox"]').checked
                        }),
                    });
                })
                .then((response) => response.json())
                .then((data) => {
                    if (data.status === 'success') {
                        window.location.href = "{{ url_for('main.index') }}";
                    } else {
                        alert('Server login failed: ' + (data.message || 'Unknown error'));
                        btn.disabled = false;
                        btn.innerText = originalText;
                    }
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    console.error('Error:', errorCode, errorMessage);
                    alert('Login failed: ' + errorMessage);
                    btn.disabled = false;
                    btn.innerText = originalText;
                });
        });
    </script>
</body>

</html>
